<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icono-suplementos.jpeg" type="image/jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles (1).css">
    <title>Login - Ecommerce</title>
</head>
<body>
    

    <main class="login-body">
        <div class="login-form ">
          <form id="formulario ">
            <h2 class="text-center">Inicia Sesion</h2>
            <div class="form-group mb-3">
                <label class="mb-2 fw-bold" for="email">Correo Electronico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@example.com"
                  autocomplete="off"
            />
            </div>
            <div class="form-group mb-3">
                <label class="mb-2 fw-bold" for="password" >Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="******" />
              </div>
    
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary btn-block">
                  Iniciar Sesion
                </button>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <a href="registro.html" class="nav-link">Regístrese aquí</a>
              </div>
         </form>   
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
  </body>
</html>
