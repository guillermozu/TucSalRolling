<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SalTuc-Listado de productos </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body
    class="bg-body-tertiary d-flex flex-column vh-100 justify-content-around"
  >
    <header>
      <nav class="navbar navbar-brand navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <span
              class="fw-bold"
              >Tuc Sal ROLLING E-COMMERCE</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              

              <li class="nav-item">
                <a class="nav-link" aria-disabled="true" href="./pages/adoptar.html"
                  >Sobre nosotros</a
                >
              </li>
              <li id="administrador" class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Administrar
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./pages/admin_alta.html"
                      >Alta de productos</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./pages/admin_table.html"
                      >Listado de productos</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex navbar-brand font-size-18px" role="search">
              <input
                class="form-control me-2 navbar-brand"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button class="btn btn-outline-dark navbar-brand" type="submit">Buscar</button>
            </form>
            <div class="ms-2">
              <a class="btn btn-dark " href="./pages/login.html"
                ><i class="fa fa-user-circle-o" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>

    </header>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h3>Tabla productos</h3>
            <span id="count"></span>
          </div>
        </div>
        <div class="row my-3">
          <div class="col">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>NombreProducto</th>
                  <th>Descripcion</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div
            class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center gap-2"
          >
            <!-- <img src="./assets/logo.png" alt="logo" /> -->
            <span class="fs-2 fw-bold">TUC SAL ROLLING E-COMMERCE</span>
          </div>
          <div class="col-12 col-md-4 mb-3 d-flex gap-3 justify-content-center">
            <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
            <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <form class="d-flex gap-2">
              <input
                class="form-control"
                type="email"
                placeholder="Ingresa tu correo"
              />
              <button class="btn btn-warning">Suscríbete</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalUpdate"
      tabindex="-1"
      aria-labelledby="modalUpdateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalUpdateLabel">
              Actualizar producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario-update" onsubmit="actualizarProducto(event)">
              <div class="mb-3">
                <label for="nombre" class="form-label">
                  <span class="text-danger fw-bold">*</span>Nombre producto
                </label>
                <input type="text" class="form-control" id="nombreProducto" />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">
                  <span class="text-danger fw-bold">*</span>Descripción
                </label>
                <input type="text" class="form-control" id="descripcion" />
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="precio" class="form-label">
                    <span class="text-danger fw-bold">*</span>Precio
                  </label>
                  <input type="text" class="form-control" id="precio" />
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label for="cantidad" class="form-label">
                    <span class="text-danger fw-bold">*</span>Cantidad
                  </label>
                  <input type="number" class="form-control" id="cantidad" />
                </div>
              </div>
              <div class="row">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="masVendido" />
                  <label class="form-check-label" for="masVendido">Mas Vendido</label>
                </div>
              </div>
              <div class="mb-6">
                <label for="imagen" class="form-label">URL de imagen</label>
                <input placeholder="url de imagen del producto" type="text" class="form-control" id="imagen" />
              </div>
              <div class="d-grid d-md-flex justify-content-md-end">
                <button id="btn-actualizar" type="submit" class="btn btn-warning">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/admin_table.js"></script>
  </body>
</html>
