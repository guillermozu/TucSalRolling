    <main>
      <div class="container">

          </div>
        </div>
        <div class="row my-3">
          <div class="col-12 col-md-6">
            <form id="formulario-alta">
              <div class="mb-3">
                <label for="nombreProducto" class="form-label"
                  ><span class="text-danger fw-bold">*</span>nombre producto</label
                >
                <input type="text" class="form-control" id="nombreProducto" />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label"
                  ><span class="text-danger fw-bold">*</span>Descripcion</label
                >
                <input type="text" class="form-control" id="descripcion" />
              </div>
              
              <div class="mb-3">
                <label for="precio" class="form-label"
                  ><span class="text-danger fw-bold">*</span>precio</label
                >
                <input type="text" class="form-control" id="precio" />
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="Cantidad" class="form-label"
                    ><span class="text-danger fw-bold">*</span>Cantidad</label
                  >
                  <input type="number" class="form-control" id="cantidad" />
                </div>
                
              </div>
              <!-- <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="estatura" class="form-label">Tamaño</label>
                  <select
                    id="estatura"
                    class="form-select"
                    aria-label="estatura"
                  ></select>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label for="color" class="form-label"
                    ><span class="text-danger fw-bold">*</span>Color</label
                  >
                  <input type="text" class="form-control" id="color" />
                </div>
              </div> -->

              <div class="row">
                <div class="col mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="masVendido"
                    />
                    <label class="form-check-label" for="vacuna">masVendido</label>
                  </div>
                  <div class="form-check form-switch">
                    
                </div>
              </div>
              
              <div class="col mb-3">
                
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">URL de imagen</label>
                <input
                  placeholder="url de imagen de la mascota"
                  type="text"
                  class="form-control"
                  id="imagen"
                />
              </div>
              <div class="d-grid d-md-flex justify-content-md-end">
                <button class="btn btn-warning">Guardar</button>
              </div>
            </form>
          </div>
          <div class="d-none d-md-block col-md-6">
            <img
              class="img-alta"
              src="../assets/gato_alta.jpg"
              alt="gato con moño"
            />
