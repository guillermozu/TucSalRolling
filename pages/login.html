<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png" />
    <title>Adopta Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img class="logo" src="../assets/logo.png" alt="logo" /><span
              class="fw-bold"
              >Adopt-Ar</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./adoptar.html">Adoptar</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Sobre nosotros</a
                >
              </li>
              <li id="administrador" class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Administrar
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./admin_alta.html"
                      >Alta de mascota</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./admin_table.html"
                      >Listado de mascotas</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
            <div class="ms-2">
              <a class="btn btn-dark" href="#"
                ><i class="fa fa-user-circle-o" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="login-body">
      <div class="login-form">
        <form id="formulario">
          <h2 class="text-center">Inicio de sesión</h2>
          <div class="form-group mb-3">
            <label class="mb-2 fw-bold" for="email">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@example.com"
              autocomplete="off"
            />
          </div>
          <div class="form-group mb-3">
            <label class="mb-2 fw-bold" for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning btn-block">
              Iniciar
            </button>
          </div>
          <div class="d-flex justify-content-center mt-2">
            <a href="#" class="nav-link">Regístrese aquí</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div
            class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center gap-2"
          >
            <img src="../assets/logo.png" alt="logo" />
            <span class="fs-2 fw-bold">Adopt-Ar</span>
          </div>
          <div class="col-12 col-md-4 mb-3 d-flex gap-3 justify-content-center">
            <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
            <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <form class="d-flex gap-2">
              <input
                class="form-control"
                type="email"
                placeholder="Ingresa tu correo"
              />
              <button class="btn btn-warning">Suscríbete</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <!-- script  -->
    <script src="../js/login.js"></script>
    <script src="../js/global.js"></script>
  </body>
</html>
